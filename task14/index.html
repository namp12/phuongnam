<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function findMaxNumber(a, b, c) {
    let max = a; 

    if (b > max) {
        max = b; 
    }

    if (c > max) {
        max = c; 
    }

    document.write("số lớn nhất trong 3 số" + a,b,c + " là: " + max); 
}

let a = parseInt(prompt("nhap a: "));
let b = parseInt(prompt("nhap b: "));
let c = parseInt(prompt("nhap c: "));
findMaxNumber(a, b, c);

    </script>
</body>
