<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function taxiBill(km) {
    if (isNaN(km) || km <= 0) {
        document.writeln("Số km không hợp lệ");
        return;
    }

    let total = 0;

    if (km <= 1) {
        total = 10000; 
    } else if (km <= 30) {
        total = 10000 + (km - 1) * 8000; 
    } else {
        total = 10000 + 29 * 8000 + (km - 30) * 7000; 
    }

    document.writeln(`Số tiền cần trả: ${total.toLocaleString("vi-VN")}đ`);
}

let km = parseInt(prompt("nhap so km: "));
taxiBill(km);
    </script>
</body>
</html>
