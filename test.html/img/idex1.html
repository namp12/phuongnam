<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
  display: flex;
  gap: 10px;
}

.thumbnails {
  display: flex;
  flex-direction: column;
  gap: 5px;
}

.thumbnails img {
  width: 50px;
  height: 50px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: border 0.3s;
}

.thumbnails img:hover {
  border: 2px solid #ff6f61;
}

.main-image img {
  width: 300px;
  height: auto;
}

    </style>
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
          <img src="image1.jpg" onclick="changeImage('image1.jpg')" />
          <img src="image2.jpg" onclick="changeImage('image2.jpg')" />
          <img src="image3.jpg" onclick="changeImage('image3.jpg')" />
          <img src="image4.jpg" onclick="changeImage('image4.jpg')" />
        </div>
        <div class="main-image">
          <img id="displayedImage" src="image1.jpg" />
        </div>
      </div>
      
      <script>
        function changeImage(imageSrc) {
  document.getElementById("displayedImage").src = imageSrc;
}

      </script>
</body>
</html>
