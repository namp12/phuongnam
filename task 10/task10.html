  <body>
    <script>
      function swapNumber(a, b, c) {
    if (a > b) {
        a = a ^ b;
        b = a ^ b;
        a = a ^ b;
    }
    if (a > c) {
        a = a ^ c;
        c = a ^ c;
        a = a ^ c;
    }
    if (b > c) {
        b = b ^ c;
        c = b ^ c;
        b = b ^ c;
    }

    console.log(a, b, c);
}

let a = parseInt(prompt("nhập a: "));
let b = parseInt(prompt("nhập b"));
let c = parseInt(prompt("nhập c"));

swapNumber(a, b, c);

    </script>
  </body>
