<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>function taxSalary(salary) {
        if (isNaN(salary) || salary <= 0) {
            document.writeln("Thu nhập không hợp lệ");
            return;
        }
    
        let tax = 0;
    
        if (salary > 80000000) {
            tax += (salary - 80000000) * 0.3;
            salary = 80000000;
        }
        if (salary > 50000000) {
            tax += (salary - 50000000) * 0.2;
            salary = 50000000;
        }
        if (salary > 25000000) {
            tax += (salary - 25000000) * 0.1;
            salary = 25000000;
        }
        if (salary > 11000000) {
            tax += (salary - 11000000) * 0.05;
        }
    
       document.writeln(`Thuế thu nhập cá nhân: ${tax.toLocaleString("vi-VN")}đ`);
    }
    
    let thue = parseInt( window.prompt("nhap thue"));
    taxSalary(thue);
    </script>
</body>
</html>
