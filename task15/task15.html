<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isSameSign(a, b) {
    if (a * b > 0) {
        document.writeln("a cùng dấu với b");
    }else{
        document.writeln("a khác dấu với b");
    }
   
}

let a = parseInt(prompt("Nhập a: "));
let b = parseInt(prompt("Nhập b: "));

isSameSign(a, b);


    </script>
</body>
</html>
